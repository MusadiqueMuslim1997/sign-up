<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="sign-in" id="signin">
        <header class="header">
            <h4>Login</h4>
        </header>
        <div class="form">

            <div class="inp">
                <i class="fa-solid fa-envelope icn"></i>
                <input class="input" type="email" id="login-mail" placeholder="Email" >
            </div>

            <div class="inp">
                <i class="fa-solid fa-eye icn"></i>
                <input class="input" type="password" id="login-password" placeholder="Password" >
            </div>
           <div class="btn1">
            <button onclick="login()">Login</button>
        </div> 
        <div class="btn2">
           <a href="index.html"><button class="blue">Back</button></a> 
        </div> 
        </div>
    </section>









    <script src="app.js"></script>
</body>

</html>
