<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image" href="images/login.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

    <section class="sign-in"  id="signin">
       
        <div class="form">

            <div class="inps">
                <i class="fa-solid fa-envelope icn"></i>

            </div>

            <div class="inps">

            </div>
           <div class="btn1">
            <button class="bt" onclick="login()">Login</button>
        </div> 
        <div class="btn2">
           <a href="index.html"><button class="blue bt">Back</button></a>

        </div>
    </section>
