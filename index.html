<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Signup-form</title>
    <link rel="icon" type="image" href="images/user.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="heads">
            <h4>SignUp</h4>
        </div>
        <div class="icns"><a href="https://github.com/MusadiqueMuslim1997" target="_blank"><i
                    class="fa-brands fa-github"></i></a></div>
    </header>
    <section class="sign-up" id="signup">

        <div class="form">

            <div class="inps">
                <i class="fa-solid fa-user icn"></i>
                <input class="input" type="text" placeholder="User Name" required id="fn">
            </div>



            <div class="inps">
                <i class="fa-solid fa-envelope icn"></i>
                <input class="input" type="email" placeholder="Email" id="em">
            </div>

            <div class="inps">
                <i class="fa-solid fa-eye icn"></i>
                <input class="input" type="password" id="password" placeholder="Password">
            </div>

            <div class="inps">
                <i class="fa-solid fa-eye icn"></i>
                <input class="input" type="password" id="repeat" placeholder="Repeat Password">
            </div>



            <button class="bt" onclick="sign()">Signup</button>


        </div>

    </section>


    <section class="footer">Copyright Â© 24-25 MUSADIQUE MUSLIM | All Rights Reserved</section>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="app.js"></script>
</body>

</html>
